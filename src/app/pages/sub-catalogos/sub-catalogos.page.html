<ion-header>
  <ion-toolbar>
    <ion-title>subCatalogos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let sub of subCat" color ="dark">
    <ion-card-header>
      <ion-card-subtitle>
        <span>
          {{
            sub.codigo
          }}
        </span>
        <span>{{sub.nombre}}</span>
        
      </ion-card-subtitle>
      
      <ion-card-title>{{sub.id}}</ion-card-title>
    </ion-card-header>
  </ion-card>  
</ion-content>
